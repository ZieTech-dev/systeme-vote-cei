{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ candidat.nom }} {{ candidat.prenom }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>{{ candidat.nom }} {{ candidat.prenom }}</h1>
    <img src="{{ candidat.photo_profile.url }}" alt="Photo de {{ candidat.nom }}" class="profile-img my-3">
    <h4 class="text-primary">{{ candidat.parti_politique }}</h4>
    <p><strong>Adresse :</strong> {{ candidat.address }}</p>
    <h5>Programme :</h5>
    <p>{{ candidat.programme }}</p>
    <a href="{% url 'scan_card' %}" class="btn btn-secondary btn-back">Retour</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
