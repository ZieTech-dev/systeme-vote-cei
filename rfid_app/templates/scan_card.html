{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote pour ton candidat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            text-align: center;
        }
        .content {
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
        }
        
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between">
            <img src="{% static 'logos/civ_logo.png' %}" alt="Logo Côte d'Ivoire" class="logo">
            <img src="{% static 'logos/cei_logo.png' %}" alt="Logo CEI" class="logo">
        </div>
        <h1 class="text-center mb-4">Vote pour ton candidat</h1>
        <div class="row">
            {% for candidat in candidats %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ candidat.photo_profile.url }}" class="card-img-top" alt="Candidat 1">
                        <div class="card-body">
                            <h5 class="card-title">{{ candidat.nom }} {{ candidat.prenom }}</h5>
                            <p class="card-text">Parti politique : {{candidat.parti_politique}}</p>
                            <a href="#" class="btn btn-primary">Voir plus</a>
                            <a href="{% url "voter" election.id candidat.id %}" class="btn btn-success float-end">Voter</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
